{{#> layout/layout }}
<link rel="stylesheet" href="../profile/profile.sass">
<link rel="stylesheet" href="./edit-profile.sass">
<div class="profile">
    <a class="backButton" href="#">
        <img src="../profile/arrowLeft.png" alt="back">
    </a>
    <div class="profile__content">
        <div class="profile__avatar">
            <button class="changeAvatar">
                <img src="../profile/mock.jpg" alt="">
            </button>
        </div>
        <form class="info edit">
            <div class="info__row"><label class="text label">Почта</label><input class="text input" name="email" value="pochta@yandex.ru"/></div>
            <div class="info__row"><label class="text label">Логин</label><input class="text input" name="login" value="ivanivanov"/></div>
            <div class="info__row"><label class="text label">Имя</label><input class="text input" name="first_name" value="Иван"/></div>
            <div class="info__row"><label class="text label">Фамилия</label><input class="text input" name="second_name" value="Иванов"/></div>
            <div class="info__row"><label class="text label">Имя в чате</label><input class="text input" name="display_name" value="Иван"/></div>
            <div class="info__row"><label class="text label">Телефон</label><input class="text input" name="phone" value="+7 (909) 967 30 30"/>
            </div>
        </form>
        <div class="controls">
            <button class="save">Сохранить</button>
        </div>
    </div>
</div>
{{/ layout/layout}}
